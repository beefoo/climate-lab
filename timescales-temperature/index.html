<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Climate Lab / Temperature at different timescales</title>
  <link rel="stylesheet" href="../shared/css/normalize.css">
  <link rel="stylesheet" href="../shared/css/base.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="app">
    <div id="main" class="panes">
      <div id="pane" class="pane"></div>
    </div>
    <div id="controls" class="controls">
      <div class="sliders">
        <label for="scale">Slide to change how much data you are viewing</label>
        <div id="scale" class="slider-horz scale"></div>
        <div id="scale-labels" class="scale-labels">
          <span style="left: 0">All data since 1880</span>
          <span style="right: 48.9%;">Fifty years of data</span>
          <span style="right: 31.5%;">Ten years of data</span>
          <span style="right: 8.3%;">One year of data</span>
          <span style="right: 0;">Today</span>
        </div>
      </div>

    </div>
  </div>

  <script src="../shared/js/jquery-3.2.1.min.js"></script>
  <script src="../shared/js/jquery-ui-1.12.1.custom.slider.min.js"></script>
  <script src="../shared/js/underscore-min.js"></script>
  <script src="../shared/js/simplify.js"></script>
  <script src="../shared/js/pixi.min.js"></script>
  <script src="../shared/js/Tone.min.js"></script>
  <script src="../shared/js/utils.js"></script>

  <script src="js/sound.js"></script>
  <script src="js/dataviz.js"></script>
  <script src="js/controls.js"></script>
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
