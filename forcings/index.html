<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Climate Lab / Climate forcings</title>
  <link rel="stylesheet" href="../shared/css/normalize.css">
  <link rel="stylesheet" href="../shared/css/base.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="app">
    <div id="main" class="panes">
      <div id="pane-left" class="pane"></div>
      <div id="pane-right" class="pane"></div>
    </div>
    <div id="controls" class="controls">
      <div class="sliders">
        <div class="slider">
          <!-- <label for="slider-data">Choose data set</label> -->
          <div id="slider-data" class="slider-vert slider-data"></div>
          <div id="data-labels" class="slider-labels">
            <ul>
              <li>Earth's orbital changes</li>
              <li>Solar temperature</li>
              <li>Volcanic activity</li>
              <li>All natural factors</li>
              <li>Deforestation</li>
              <li>Ozone pollution</li>
              <li>Greenhouse gases</li>
              <li>All human factors</li>
            </ul>
          </div>
        </div>
        <div class="slider">
          <label for="slider-time">Slide to move forward or backward in time</label>
          <div id="slider-time" class="slider-horz slider-time"></div>

          <div class="radio-group">
            <label for="pane-active-left"><input id="pane-active-left" type="radio" name="pane-active" value="left" checked /> <span>Play left</span></label>
            <label for="pane-active-both"><input id="pane-active-both" type="radio" name="pane-active" value="both" /> <span>Play both</span></label>
            <label for="pane-active-right"><input id="pane-active-right" type="radio" name="pane-active" value="right" /> <span>Play right</span></label>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="../shared/js/jquery-3.2.1.min.js"></script>
  <script src="../shared/js/jquery-ui-1.12.1.custom.slider.min.js"></script>
  <script src="../shared/js/underscore-min.js"></script>
  <script src="../shared/js/howler.min.js"></script>
  <script src="../shared/js/pixi.min.js"></script>
  <script src="../shared/js/utils.js"></script>

  <script src="js/sound.js"></script>
  <script src="js/dataviz.js"></script>
  <script src="js/controls.js"></script>
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
