<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Climate Lab / Data in time</title>
  <link rel="stylesheet" href="../shared/css/normalize.css">
  <link rel="stylesheet" href="../shared/css/base.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/single.css">
</head>
<body>
  <div class="app">
    <div id="main" class="panes">
      <div id="pane" class="pane"></div>
    </div>
    <div id="controls" class="controls">
      <div class="tt">
        <div class="tt-disc">
          <div id="spinner" class="tt-spinner"></div>
          <!-- <div class="tt-labels">
            <span>Jan</span>
            <span>Apr</span>
            <span>Jul</span>
            <span>Oct</span>
          </div> -->
          <button>Carbon Dioxide</button>
        </div>

        <div class="tt-sliders">
          <label for="tt-scale">Change time scale</label>
          <div id="tt-scale" class="tt-slider-horz tt-scale"></div>
          <label for="tt-speed">Change speed</label>
          <div id="tt-speed" class="tt-slider-horz tt-speed"></div>
        </div>

      </div>
    </div>
  </div>

  <script src="../shared/js/jquery-3.2.1.min.js"></script>
  <script src="../shared/js/jquery-ui-1.12.1.custom.slider.min.js"></script>
  <!-- <script src="../shared/js/ba-tiny-pubsub.min.js"></script> -->
  <!-- <script src="../shared/js/underscore-min.js"></script> -->
  <script src="../shared/js/pixi.min.js"></script>
  <script src="../shared/js/Tone.min.js"></script>
  <script src="../shared/js/utils.js"></script>

  <script src="js/spinner.js"></script>
  <script src="js/sound.js"></script>
  <script src="js/dataviz.js"></script>
  <script src="js/controls.js"></script>
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
