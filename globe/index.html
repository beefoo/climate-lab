<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Climate Lab / Data Globe</title>
  <link rel="stylesheet" href="../shared/css/normalize.css">
  <link rel="stylesheet" href="../shared/css/base.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="app">
    <div id="globe" class="canvas-wrapper"></div>
    <div id="controls" class="controls">
      <div class="tt">
        <div class="tt-disc">
          <div id="spinner" class="tt-spinner"></div>
          <button>Carbon Dioxide</button>
        </div>

        <div class="tt-sliders">
          <label for="tt-speed">Change speed</label>
          <div id="tt-speed" class="tt-slider-horz tt-speed"></div>
        </div>

      </div>
    </div>
  </div>

  <video id="video-co2" autoplay loop webkit-playsinline crossorigin="anonymous" style="display: none">
    <source src="https://s3.amazonaws.com/brianfoo-amnh/gmao_co2_cropped.mp4" type='video/mp4'>
    <!-- <source src="video/gmao_co2_cropped.mp4" type='video/mp4'> -->
		<!-- <source src="video/gmao_co2_cropped.ogv" type='video/ogg; codecs="theora, vorbis"'> -->
  </video>

  <script src="../shared/js/jquery-3.2.1.min.js"></script>
  <script src="../shared/js/jquery-ui-1.12.1.custom.slider.min.js"></script>
  <script src="../shared/js/three.min.js"></script>
  <script src="../shared/js/three/OrbitControls.js"></script>
  <script src="../shared/js/utils.js"></script>

  <script src="js/config.js"></script>
  <script src="js/globe.js"></script>
  <script src="js/controls.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
